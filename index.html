<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Analog Clock</title>
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		
		<div class="logo"><h1>&#9439;&#9432;&#9434;&#9432;&#9437;<sup>&trade;</h1>
		</div>
		
		<div class="container">
			<div class="subcontainer">
				<div class="clock">
					<div class="trademark">&#9439;&#9432;&#9434;&#9432;&#9437;</div>
					<div class="hand hour"></div>
					<div class="hand minute"></div>
					<div class="hand seconds"></div>
				</div>
			</div>
		</div>
		
		<div class="digital">
			<div class="timer">
				<div class="hr"></div>
				<div class="min"></div>
				<div class="sec"></div>
			</div>
			<div class="format">
				<select>
				<option value="24-hour" selected>24-Hour format</option>
				<option value="12-hour">12-Hour format</option>
				</select>
			</div>
		</div>
		
		<footer>
			<div clas="copyright">&copy;&nbsp;<span>jScriptural</span>
			</div>
			<div class="socials">
				<ul>
					<li><a href="https://github.com/jScriptural" target="_blank" title="connect
					on github"><i class="fa fa-github-square fa-fw"></i></a></li>
					<li><a href="https://www.facebook.com/de-mathematical" target="_blank"
					title="connect on facebook"><i class="fa fa-facebook-square fa-fw"></i></a></li>
					<li><a href="https://www.twitter.com/kelmathic" target="_blank"
					title="connect on twitter"><i class="fa fa-twitter-square fa-fw"></i></a></li>
				
				</ul>
			</div>
		</footer>
		
		<script src="script.js"></script>
	</body>
</html>
